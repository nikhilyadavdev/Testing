name: 'Kivy App to APK'
description: 'Convert Kivy app to APK'

inputs:
  python-version:
    description: 'Python version to use'
    default: '3.8'
  work-dir:
    default: '.'
    description: 'Working directory'
  buildozer-cmd:
    default: 'buildozer android debug'
    description: 'Buildozer command to use'

branding:
  color: 'green'
  icon: 'play'

runs:
  using: "composite"
  steps:

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install system dependencies
      shell: bash
      run: |
        sudo apt update
        sudo apt install -y wget zip unzip git \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev libtinfo5 \
          python3-pip cmake libffi-dev libssl-dev

    - name: Install Buildozer + Cython
      shell: bash
      run: |
        python3 -m pip install --upgrade pip
        pip install Cython==0.29.33 buildozer

    - name: Install requirements.txt (if exists)
      shell: bash
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    # ===== ANDROID SDK SETUP =====

    - name: Download Android SDK Command-line Tools
      shell: bash
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip
        mv cmdline-tools latest

    - name: Set Android SDK Paths
      shell: bash
      run: |
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

    - name: Install Android SDK Packages
      shell: bash
      run: |
        yes | sdkmanager --licenses || true
        yes | sdkmanager \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0" \
          "ndk;25.1.8937393"

    # ===== BUILD APK =====

    - name: Build Debug APK
      shell: bash
      run: |
        ${{ inputs.buildozer-cmd }}
    - name: Build with Buildozer
      run: |
        ${{ inputs.buildozer-cmd }}
      shell: bash
